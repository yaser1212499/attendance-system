<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/png" href="../assets/img/favicon.png">
  <title>تماس با ما</title>
  <link href="../assets/css/argon-dashboard.css?v=2.1.0" rel="stylesheet" />
  <style>
    body { background: #f8fafc; font-family: 'Vazirmatn', sans-serif; }
    .main-card { max-width: 600px; margin: 60px auto; border-radius: 1.5rem; box-shadow: 0 8px 32px 0 rgba(31,38,135,0.15); background: #fff; padding: 2.5rem 2rem; }
    .main-card h2 { color: #5e72e4; font-weight: bold; margin-bottom: 1rem; }
    .main-card .icon { font-size: 2.5rem; color: #5e72e4; margin-bottom: 1rem; }
    .contact-info { margin-top: 2rem; font-size: 1.05rem; }
    .contact-info span { display: block; margin-bottom: 0.5rem; }
    .contact-form { margin-top: 2rem; text-align: right; }
    .contact-form input, .contact-form textarea { width: 100%; margin-bottom: 1rem; border-radius: 0.5rem; border: 1px solid #e3e6f0; padding: 0.7rem; font-size: 1rem; }
    .contact-form button { background: linear-gradient(90deg, #5e72e4 0%, #825ee4 100%); color: #fff; border: none; border-radius: 0.5rem; padding: 0.7rem 2rem; font-size: 1rem; }
    .contact-form button:hover { background: linear-gradient(90deg, #825ee4 0%, #5e72e4 100%); }
  </style>
</head>
<body>
  <div class="main-card text-center">
    <div class="icon"><i class="fas fa-envelope"></i></div>
    <h2>تماس با ما</h2>
    <div class="contact-info text-end">
      <span><strong>ایمیل:</strong> info@novatech.ir</span>
      <span><strong>تلفن:</strong> ۰۲۱-۱۲۳۴۵۶۷۸</span>
      <span><strong>آدرس:</strong> تهران، خیابان فناوری، ساختمان نواتیک</span>
    </div>
    <form class="contact-form">
      <input type="text" placeholder="نام شما" required>
      <input type="email" placeholder="ایمیل شما" required>
      <textarea rows="4" placeholder="پیام شما" required></textarea>
      <button type="submit">ارسال پیام</button>
    </form>
  </div>
  <script src="../assets/js/argon-dashboard.js"></script>
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
</body>
</html>
