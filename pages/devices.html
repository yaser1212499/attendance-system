<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>مدیریت دستگاه‌ها</title>
  <link href="https://fonts.googleapis.com/css?family=Vazirmatn:400,700&display=swap" rel="stylesheet" />
  <link href="../assets/css/argon-dashboard.css?v=2.1.0" rel="stylesheet" />
  <link href="../assets/css/argon-dashboard.custom-sidebar.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" />
  <style>
    body { font-family: 'Vazirmatn', sans-serif; }
    .form-control, .form-select { border-radius: 0.5rem; }
    .table { border-radius: 1rem; overflow: hidden; background: #fff; }
    .table th, .table td { vertical-align: middle; font-size: 0.98rem; }
    .modal-content { border-radius: 1rem !important; }
  </style>
</head>
<body class="g-sidenav-show rtl bg-gray-100">
  <div class="min-height-300 bg-dark position-absolute w-100"></div>
  <div id="sidebar-container"></div>
  
  <!-- Load sidebar manager -->
  <script src="../assets/js/sidebar-manager.js"></script>
  
  <main class="main-content position-relative border-radius-lg overflow-hidden">
    <nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl " id="navbarBlur" data-scroll="false">
      <div class="container-fluid py-1 px-3">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 ">
            <li class="breadcrumb-item text-sm ps-2"><a class="opacity-5 text-white" href="javascript:;">مدیریت</a></li>
            <li class="breadcrumb-item text-sm text-white active" aria-current="page">دستگاه‌ها</li>
          </ol>
          <h6 class="font-weight-bolder text-white mb-0">مدیریت دستگاه‌ها</h6>
        </nav>
      </div>
    </nav>
    <div class="container-fluid py-4">
      <div class="row">
        <div class="col-12">
          <div class="card mb-4">
            <div class="card-header pb-0 d-flex justify-content-between align-items-center">
              <h6 class="mb-0">لیست دستگاه‌ها</h6>
              <button class="btn btn-success mb-0" onclick="showAddDeviceModal()">
                <i class="fas fa-plus me-2"></i>افزودن دستگاه جدید
              </button>
            </div>
            <div class="card-body px-0 pt-0 pb-2">
              <div class="table-responsive p-0">
                <table class="table align-items-center mb-0">
                  <thead>
                    <tr>
                      <th>نام دستگاه</th>
                      <th>IP</th>
                      <th>موقعیت</th>
                      <th>سریال</th>
                      <th>عملیات</th>
                    </tr>
                  </thead>
                  <tbody id="devices-table-body">
                    <!-- Rows will be populated dynamically -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Add/Edit Device Modal -->
    <div class="modal fade" id="deviceModal" tabindex="-1" aria-labelledby="deviceModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deviceModalLabel">افزودن دستگاه</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="deviceForm">
              <input type="hidden" id="deviceId">
              <div class="form-group mb-3">
                <label>نام دستگاه</label>
                <input type="text" class="form-control" id="deviceName" required>
              </div>
              <div class="form-group mb-3">
                <label>IP</label>
                <input type="text" class="form-control" id="deviceIP" required>
              </div>
              <div class="form-group mb-3">
                <label>موقعیت</label>
                <input type="text" class="form-control" id="deviceLocation">
              </div>
              <div class="form-group mb-3">
                <label>سریال</label>
                <input type="text" class="form-control" id="deviceSerial">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">انصراف</button>
                <button type="submit" class="btn btn-primary">ذخیره</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="../assets/js/core/popper.min.js"></script>
  <script src="../assets/js/core/bootstrap.min.js"></script>
  <script src="../assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', fetchDevices);
    async function fetchDevices() {
      try {
        const response = await fetch('http://localhost:3001/api/devices');
        const result = await response.json();
        const devices = result.data || [];
        const tbody = document.getElementById('devices-table-body');
        tbody.innerHTML = '';
        if (devices.length === 0) {
          tbody.innerHTML = '<tr><td colspan="5" class="text-center py-5">هیچ دستگاهی یافت نشد.</td></tr>';
          return;
        }
        devices.forEach(device => {
          tbody.innerHTML += `
            <tr>
              <td>${device.name}</td>
              <td>${device.ip_address}</td>
              <td>${device.location || ''}</td>
              <td>${device.serial_number || ''}</td>
              <td>
                <button class="btn btn-sm btn-outline-primary mb-0" onclick="showEditDeviceModal(${device.id})">ویرایش</button>
                <button class="btn btn-sm btn-outline-danger mb-0 ms-2" onclick="deleteDevice(${device.id})">حذف</button>
              </td>
            </tr>
          `;
        });
      } catch (e) {
        document.getElementById('devices-table-body').innerHTML = '<tr><td colspan="5" class="text-center text-danger py-5">خطا در دریافت دستگاه‌ها</td></tr>';
      }
    }
    function showAddDeviceModal() {
      document.getElementById('deviceForm').reset();
      document.getElementById('deviceId').value = '';
      document.getElementById('deviceModalLabel').innerText = 'افزودن دستگاه';
      var myModal = new bootstrap.Modal(document.getElementById('deviceModal'));
      myModal.show();
    }
    async function showEditDeviceModal(id) {
      try {
        const response = await fetch('http://localhost:3001/api/devices');
        const result = await response.json();
        const device = (result.data || []).find(d => d.id === id);
        if (!device) throw new Error('دستگاه یافت نشد');
        document.getElementById('deviceId').value = device.id;
        document.getElementById('deviceName').value = device.name;
        document.getElementById('deviceIP').value = device.ip_address;
        document.getElementById('deviceLocation').value = device.location || '';
        document.getElementById('deviceSerial').value = device.serial_number || '';
        document.getElementById('deviceModalLabel').innerText = 'ویرایش دستگاه';
        var myModal = new bootstrap.Modal(document.getElementById('deviceModal'));
        myModal.show();
      } catch (e) {
        alert(e.message);
      }
    }
    document.getElementById('deviceForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const id = document.getElementById('deviceId').value;
      const name = document.getElementById('deviceName').value;
      const ip_address = document.getElementById('deviceIP').value;
      const location = document.getElementById('deviceLocation').value;
      const serial_number = document.getElementById('deviceSerial').value;
      const payload = { name, ip_address, location, serial_number };
      try {
        let response;
        if (id) {
          response = await fetch(`http://localhost:3001/api/devices/${id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });
        } else {
          response = await fetch('http://localhost:3001/api/devices', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });
        }
        const result = await response.json();
        if (response.ok && result.success) {
          bootstrap.Modal.getInstance(document.getElementById('deviceModal')).hide();
          fetchDevices();
        } else {
          throw new Error(result.error || 'خطا در ذخیره دستگاه');
        }
      } catch (e) {
        alert('ذخیره دستگاه با خطا مواجه شد: ' + e.message);
      }
    });
    async function deleteDevice(id) {
      if (!confirm('آیا از حذف این دستگاه مطمئن هستید؟')) return;
      try {
        const response = await fetch(`http://localhost:3001/api/devices/${id}`, { method: 'DELETE' });
        const result = await response.json();
        if (response.ok && result.success) {
          fetchDevices();
        } else {
          throw new Error(result.error || 'خطا در حذف دستگاه');
        }
      } catch (e) {
        alert('حذف دستگاه با خطا مواجه شد: ' + e.message);
      }
    }
  </script>
</body>
</html>
