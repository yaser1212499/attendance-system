  <script src="../assets/js/core/popper.min.js"></script>

  <script>
    if (!localStorage.getItem('token')) {
      window.location.href = 'login.html';
    }

    let allUsers = [];
    let allNotifications = [];
    let currentNotificationCount = 0;

    // Load data on page load
    document.addEventListener('DOMContentLoaded', function() {
      loadUsers();
      loadNotifications();
      setupNotificationRecipients();
      updateUIForSubscription();
    });

    // Add notification form submission
    document.getElementById('addNotificationForm').addEventListener('submit', function(e) {
      e.preventDefault();
      addNotification();
    });

    // Setup notification recipients
    document.getElementById('notificationRecipients').addEventListener('change', function() {
      const specificDiv = document.getElementById('specificRecipientsDiv');
      if (this.value === 'specific') {
        specificDiv.style.display = 'block';
      } else {
        specificDiv.style.display = 'none';
      }
    });

    function showAddNotificationModal() {
      var myModal = new bootstrap.Modal(document.getElementById('addNotificationModal'));
      myModal.show();
    }

    function setupNotificationRecipients() {
      const select = document.getElementById('specificRecipients');
      select.innerHTML = '';
      
      allUsers.forEach(user => {
        const option = document.createElement('option');
        option.value = user.userId;
        option.textContent = `${user.name} (${user.userId})`;
        select.appendChild(option);
      });
    }

    function getNotificationTypeText(type) {
      const types = {
        'info': 'اطلاعاتی',
        'warning': 'هشدار',
        'error': 'خطا',
        'success': 'موفقیت'
      };
      return types[type] || type;
    }

    function getNotificationTypeIcon(type) {
      const icons = {
        'info': 'fas fa-info-circle text-info',
        'warning': 'fas fa-exclamation-triangle text-warning',
        'error': 'fas fa-exclamation-circle text-danger',
        'success': 'fas fa-check-circle text-success'
      };
      return icons[type] || 'fas fa-bell';
    }

    async function addNotification() {
      const title = document.getElementById('notificationTitle').value;
      const type = document.getElementById('notificationType').value;
      const message = document.getElementById('notificationMessage').value;
      const recipients = document.getElementById('notificationRecipients').value;
      const specificRecipients = Array.from(document.getElementById('specificRecipients').selectedOptions).map(opt => opt.value);

      if (!title || !type || !message) {
        alert('لطفاً تمام فیلدهای ضروری را پر کنید.');
        return;
      }

      try {
        // If specific recipients are selected, create notification for each
        if (recipients === 'specific' && specificRecipients.length > 0) {
          for (const userId of specificRecipients) {
            await fetch('http://localhost:3001/api/notifications', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({
                user_id: userId,
                title,
                message,
                type
              })
            });
          }
        } else {
          // Create general notification
          await fetch('http://localhost:3001/api/notifications', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              user_id: null, // null means general notification
              title,
              message,
              type
            })
          });
        }

        document.getElementById('addNotificationForm').reset();
        document.getElementById('specificRecipientsDiv').style.display = 'none';
        var myModal = bootstrap.Modal.getInstance(document.getElementById('addNotificationModal'));
        myModal.hide();
        loadNotifications();
        alert('اعلان با موفقیت ارسال شد.');
      } catch (error) {
        console.error('Error adding notification:', error);
        alert('خطا در ارسال اعلان');
      }
    }

    async function loadUsers() {
      try {
        const response = await fetch('http://localhost:3001/api/data?page=1&limit=1000');
        const data = await response.json();
        allUsers = data.users.data || [];
        setupNotificationRecipients();
      } catch (error) {
        console.error('Failed to load users:', error);
      }
    }

    async function loadNotifications() {
      try {
        const response = await fetch('http://localhost:3001/api/notifications');
        const data = await response.json();
        allNotifications = data.data || [];
        currentNotificationCount = allNotifications.length;
        displayNotifications(allNotifications);
        // Lock add notification button if limit reached
        const addBtn = document.querySelector('button[onclick="showAddNotificationModal()"]');
        if (addBtn) {
          if (!checkLimit('notification', currentNotificationCount)) {
            addBtn.disabled = true;
            addBtn.classList.add('locked-feature');
            if (!addBtn.querySelector('.fa-lock')) {
              const lockIcon = document.createElement('i');
              lockIcon.className = 'fa fa-lock ms-1';
              addBtn.appendChild(lockIcon);
            }
            addBtn.title = 'سقف تعداد اعلان‌ها در سطح فعلی پر شده است.';
          } else {
            addBtn.disabled = false;
            addBtn.classList.remove('locked-feature');
            const lock = addBtn.querySelector('.fa-lock');
            if (lock) lock.remove();
            addBtn.title = '';
          }
        }
      } catch (error) {
        console.error('Failed to load notifications:', error);
        alert('خطا در بارگذاری اعلان‌ها');
      }
    }

    function displayNotifications(notifications) {
      const container = document.getElementById('notificationsList');
      
      if (notifications.length === 0) {
        container.innerHTML = '<div class="text-center text-muted py-4">هیچ اعلانی یافت نشد.</div>';
        return;
      }

      container.innerHTML = '';
      notifications.forEach(notification => {
        const isUnread = !notification.is_read;
        const notificationDiv = document.createElement('div');
        notificationDiv.className = `notification-item p-3 mb-3 border rounded ${isUnread ? 'unread' : ''} ${notification.type}`;
        notificationDiv.innerHTML = `
          <div class="d-flex justify-content-between align-items-start">
            <div class="d-flex align-items-start">
              <i class="${getNotificationTypeIcon(notification.type)} me-3 mt-1" style="font-size: 1.2rem;"></i>
              <div>
                <h6 class="mb-1">${notification.title}</h6>
                <p class="mb-2 text-muted">${notification.message}</p>
                <div class="d-flex align-items-center text-sm text-muted">
                  <span class="me-3">
                    <i class="fas fa-tag me-1"></i>
                    ${getNotificationTypeText(notification.type)}
                  </span>
                  <span class="me-3">
                    <i class="fas fa-users me-1"></i>
                    ${notification.user_id ? 'کارمند خاص' : 'همه کارمندان'}
                  </span>
                  <span>
                    <i class="fas fa-clock me-1"></i>
                    ${formatDate(notification.created_at)}
                  </span>
                </div>
              </div>
            </div>
            <div class="d-flex gap-2">
              ${isUnread ? 
                `<button class="btn btn-sm btn-outline-primary" onclick="markAsRead(${notification.id})">علامت‌گذاری به عنوان خوانده شده</button>` : 
                `<span class="badge bg-success">خوانده شده</span>`
              }
              <button class="btn btn-sm btn-danger" onclick="deleteNotification(${notification.id})">حذف</button>
            </div>
          </div>
        `;
        container.appendChild(notificationDiv);
      });
    }

    function getRecipientsText(recipients, specificRecipients) {
      if (recipients === 'specific') {
        return `${specificRecipients.length} کارمند انتخاب شده`;
      } else if (recipients === 'all') {
        return 'همه کارمندان';
      } else {
        return 'نامشخص';
      }
    }

    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleDateString('fa-IR') + ' ' + date.toLocaleTimeString('fa-IR');
    }

    async function markAsRead(notificationId) {
      try {
        const response = await fetch(`http://localhost:3001/api/notifications/${notificationId}/read`, {
          method: 'PUT'
        });
        
        if (response.ok) {
          loadNotifications();
        } else {
          alert('خطا در علامت‌گذاری اعلان');
        }
      } catch (error) {
        console.error('Error marking notification as read:', error);
        alert('خطا در ارتباط با سرور');
      }
    }

    async function deleteNotification(notificationId) {
      if (confirm('آیا از حذف این اعلان اطمینان دارید؟')) {
        try {
          const response = await fetch(`http://localhost:3001/api/notifications/${notificationId}`, {
            method: 'DELETE'
          });
          
          if (response.ok) {
            loadNotifications();
            alert('اعلان با موفقیت حذف شد.');
          } else {
            alert('خطا در حذف اعلان');
          }
        } catch (error) {
          console.error('Error deleting notification:', error);
          alert('خطا در ارتباط با سرور');
        }
      }
    }

    function markAllAsRead() {
      const notifications = JSON.parse(localStorage.getItem('notifications') || '[]');
      notifications.forEach(notification => {
        if (notification.readBy.length === 0) {
          notification.readBy.push('admin');
        }
      });
      localStorage.setItem('notifications', JSON.stringify(notifications));
      loadNotifications();
      alert('همه اعلان‌ها به عنوان خوانده شده علامت‌گذاری شدند.');
    }

    function filterNotifications() {
      const typeFilter = document.getElementById('filterType').value;
      const statusFilter = document.getElementById('filterStatus').value;
      const searchTerm = document.getElementById('searchNotifications').value.toLowerCase();

      let filteredNotifications = allNotifications;

      // Filter by type
      if (typeFilter) {
        filteredNotifications = filteredNotifications.filter(n => n.type === typeFilter);
      }

      // Filter by status
      if (statusFilter) {
        if (statusFilter === 'unread') {
          filteredNotifications = filteredNotifications.filter(n => n.readBy.length === 0);
        } else if (statusFilter === 'read') {
          filteredNotifications = filteredNotifications.filter(n => n.readBy.length > 0);
        }
      }

      // Filter by search term
      if (searchTerm) {
        filteredNotifications = filteredNotifications.filter(n =>
