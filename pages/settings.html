  <script>
    if (!localStorage.getItem('token')) {
      window.location.href = 'login.html';
    }

    // Load settings on page load
    document.addEventListener('DOMContentLoaded', function() {
      loadSettings();
      loadHolidays();
      updateUIForSubscription();
      updateDeviceLockUI();
    });

    // Save work hours settings
    document.getElementById('workHoursForm').addEventListener('submit', function(e) {
      e.preventDefault();
      saveWorkHours();
    });

    async function saveWorkHours() {
      const settings = {
        morningStart: document.getElementById('morningStart').value,
        morningEnd: document.getElementById('morningEnd').value,
        afternoonStart: document.getElementById('afternoonStart').value,
        afternoonEnd: document.getElementById('afternoonEnd').value,
        maxLateMinutes: document.getElementById('maxLateMinutes').value
      };

      try {
        // Save each setting individually
        const settingKeys = Object.keys(settings);
        for (const key of settingKeys) {
          await fetch('http://localhost:3001/api/settings', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              setting_key: key,
              setting_value: settings[key],
              description: `تنظیمات ساعات کاری - ${key}`
            })
          });
        }
        
        alert('تنظیمات ساعات کاری با موفقیت ذخیره شد.');
      } catch (error) {
        console.error('Error saving work hours settings:', error);
        alert('خطا در ذخیره تنظیمات');
      }
    }

    async function loadSettings() {
      try {
        const response = await fetch('http://localhost:3001/api/settings');
        const data = await response.json();
        const settings = {};
        
        data.data.forEach(setting => {
          settings[setting.setting_key] = setting.setting_value;
        });
        
        if (settings.morningStart) document.getElementById('morningStart').value = settings.morningStart;
        if (settings.morningEnd) document.getElementById('morningEnd').value = settings.morningEnd;
        if (settings.afternoonStart) document.getElementById('afternoonStart').value = settings.afternoonStart;
        if (settings.afternoonEnd) document.getElementById('afternoonEnd').value = settings.afternoonEnd;
        if (settings.maxLateMinutes) document.getElementById('maxLateMinutes').value = settings.maxLateMinutes;
        if (settings.deviceIP) document.getElementById('deviceIP').value = settings.deviceIP;
        if (settings.devicePort) document.getElementById('devicePort').value = settings.devicePort;
        if (settings.deviceName) document.getElementById('deviceName').value = settings.deviceName;
        if (settings.deviceLocation) document.getElementById('deviceLocation').value = settings.deviceLocation;
      } catch (error) {
        console.error('Error loading settings:', error);
        // Fallback to localStorage if API fails
        const settings = JSON.parse(localStorage.getItem('workHoursSettings') || '{}');
        if (settings.morningStart) document.getElementById('morningStart').value = settings.morningStart;
        if (settings.morningEnd) document.getElementById('morningEnd').value = settings.morningEnd;
        if (settings.afternoonStart) document.getElementById('afternoonStart').value = settings.afternoonStart;
        if (settings.afternoonEnd) document.getElementById('afternoonEnd').value = settings.afternoonEnd;
        if (settings.maxLateMinutes) document.getElementById('maxLateMinutes').value = settings.maxLateMinutes;
      }
    }

    let currentHolidayCount = 0;

    async function fetchHolidays() {
      // فرض: API یا منبع داده تعطیلات
      const response = await fetch('http://localhost:3001/api/holidays');
      const data = await response.json();
      const holidays = data.data || [];
      currentHolidayCount = holidays.length;
      // ... existing code ...
      // Lock add holiday button if limit reached
      const addBtn = document.querySelector('button[onclick="addHoliday()"]');
      if (addBtn) {
        if (!checkLimit('holiday', currentHolidayCount)) {
          addBtn.disabled = true;
          addBtn.classList.add('locked-feature');
          if (!addBtn.querySelector('.fa-lock')) {
            const lockIcon = document.createElement('i');
            lockIcon.className = 'fa fa-lock ms-1';
            addBtn.appendChild(lockIcon);
          }
          addBtn.title = 'سقف تعداد تعطیلات در سطح فعلی پر شده است.';
        } else {
          addBtn.disabled = false;
          addBtn.classList.remove('locked-feature');
          const lock = addBtn.querySelector('.fa-lock');
          if (lock) lock.remove();
          addBtn.title = '';
        }
      }
    }

    async function addHoliday() {
      const date = document.getElementById('holidayDate').value;
      const title = document.getElementById('holidayTitle').value;
      
      if (!date || !title) {
        alert('لطفاً تاریخ و عنوان تعطیل را وارد کنید.');
        return;
      }

      try {
        await fetch('http://localhost:3001/api/settings', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            setting_key: `holiday_${date}`,
            setting_value: title,
            description: `تعطیل رسمی - ${date}`
          })
        });
        
        document.getElementById('holidayDate').value = '';
        document.getElementById('holidayTitle').value = '';
        loadHolidays();
        alert('تعطیل با موفقیت اضافه شد.');
      } catch (error) {
        console.error('Error adding holiday:', error);
        alert('خطا در اضافه کردن تعطیل');
      }
    }

    async function loadHolidays() {
      try {
        const response = await fetch('http://localhost:3001/api/settings');
        const data = await response.json();
        const holidays = [];
        
        data.data.forEach(setting => {
          if (setting.setting_key.startsWith('holiday_')) {
            const date = setting.setting_key.replace('holiday_', '');
            holidays.push({ date, title: setting.setting_value });
          }
        });
        
        const tbody = document.getElementById('holidaysTable');
        tbody.innerHTML = '';
        
        holidays.forEach((holiday, index) => {
          const row = `
            <tr>
              <td>${holiday.date}</td>
              <td>${holiday.title}</td>
              <td>
                <button class="btn btn-sm btn-danger" onclick="removeHoliday('${holiday.date}')">حذف</button>
              </td>
            </tr>
          `;
          tbody.innerHTML += row;
        });
      } catch (error) {
        console.error('Error loading holidays:', error);
        // Fallback to localStorage
        const holidays = JSON.parse(localStorage.getItem('holidays') || '[]');
        const tbody = document.getElementById('holidaysTable');
        tbody.innerHTML = '';
        
        holidays.forEach((holiday, index) => {
          const row = `
            <tr>
              <td>${holiday.date}</td>
              <td>${holiday.title}</td>
              <td>
                <button class="btn btn-sm btn-danger" onclick="removeHoliday(${index})">حذف</button>
              </td>
            </tr>
          `;
          tbody.innerHTML += row;
        });
      }
    }

    async function removeHoliday(dateOrIndex) {
      try {
        if (typeof dateOrIndex === 'string') {
          // API mode
          await fetch(`http://localhost:3001/api/settings/holiday_${dateOrIndex}`, {
            method: 'DELETE'
          });
          loadHolidays();
        } else {
          // localStorage fallback
          const holidays = JSON.parse(localStorage.getItem('holidays') || '[]');
          holidays.splice(dateOrIndex, 1);
          localStorage.setItem('holidays', JSON.stringify(holidays));
          loadHolidays();
        }
      } catch (error) {
        console.error('Error removing holiday:', error);
        alert('خطا در حذف تعطیل');
      }
    }

    let currentDeviceCount = 1; // If you add device list, update this dynamically

    function updateDeviceLockUI() {
      const saveBtn = document.querySelector('button[onclick="saveDeviceSettings()"]');
      if (saveBtn) {
        if (!checkLimit('device', currentDeviceCount)) {
          saveBtn.disabled = true;
          saveBtn.classList.add('locked-feature');
          if (!saveBtn.querySelector('.fa-lock')) {

            saveBtn.appendChild(lockIcon);

          saveBtn.title = 'سقف تعداد دستگاه‌ها در سطح اشتراک فعلی پر شده است.';
        } else {
          saveBtn.disabled = false;
          saveBtn.classList.remove('locked-feature');
          const lock = saveBtn.querySelector('.fa-lock');
          if (lock) lock.remove();
          saveBtn.title = '';
        }
      }
    }

    async function saveDeviceSettings() {
      if (!checkLimit('device', currentDeviceCount)) {
        alert('سقف تعداد دستگاه‌ها در سطح اشتراک فعلی پر شده است. برای ارتقا با پشتیبانی تماس بگیرید.');
        return;
      }
      const deviceSettings = {
        deviceIP: document.getElementById('deviceIP').value,
        devicePort: document.getElementById('devicePort').value,
        deviceName: document.getElementById('deviceName').value,
        deviceLocation: document.getElementById('deviceLocation').value
      };

      try {
        // Save each setting individually
        const settingKeys = Object.keys(deviceSettings);
        for (const key of settingKeys) {
          await fetch('http://localhost:3001/api/settings', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              setting_key: key,
              setting_value: deviceSettings[key],
              description: `تنظیمات دستگاه - ${key}`
            })
          });
        }
        
        alert('تنظیمات دستگاه با موفقیت ذخیره شد.');
      } catch (error) {
        console.error('Error saving device settings:', error);
        alert('خطا در ذخیره تنظیمات دستگاه');
      }
    }

    document.getElementById('logoutBtn').onclick = function() {
      localStorage.removeItem('token');
      window.location.href = 'login.html';
    };

    function loadSettings() {
      fetch('/api/settings/all')
        .then(res => res.json())
        .then(data => {
          const form = document.getElementById('settings-form');
          form.innerHTML = Object.entries(data.data).map(([key, value]) => `
            <div class="mb-3 row">
              <label class="col-sm-4 col-form-label">${key}</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" name="${key}" value="${value}">
              </div>
              <div class="col-sm-2">
                <button type="button" class="btn btn-primary btn-sm" onclick="updateSetting('${key}')">ذخیره</button>
              </div>
            </div>
          `).join('');
        });
    }

    function updateSetting(key) {
      const input = document.querySelector(`input[name='${key}']`);
      fetch('/api/settings/' + key, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ value: input.value })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('settings-msg').innerHTML = data.success ? '<span class="text-success">ذخیره شد</span>' : '<span class="text-danger">خطا</span>';
        setTimeout(() => document.getElementById('settings-msg').innerHTML = '', 2000);
      });
    }
  </script>
</body>
</html>
